<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculating-icon.svg" type="image/png">
    <script defer src="script.js"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="parent-container">
        <div class="calculator">
            <div class="screen-container">
                <input type="text" id="result" readonly>
            </div>
            <div class="button-container">
                <button class="all-clear">AC</button>
                <button class="clear">C</button>
                <button class="operators" id="remainder">%</button>
                <button class="operators" id="divide">รท</button>
                <button class="digits" id="digit-7">7</button>
                <button class="digits" id="digit-8">8</button>
                <button class="digits" id="digit-9">9</button>
                <button class="operators" id="plus">+</button>
                <button class="digits" id="digit-4">4</button>
                <button class="digits" id="digit-5">5</button>
                <button class="digits" id="digit-6">6</button>
                <button class="operators" id="subtract">-</button>
                <button class="digits" id="digit-1">1</button>
                <button class="digits" id="digit-2">2</button>
                <button class="digits" id="digit-3">3</button>
                <button class="operators" id="multiply">ร</button>
                <button class="digits" id="digit-0">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <div class="footer-content">
            <div id="copyright">
                <p>&copy; 2023 Guacamoley</p>
            </div>
            <a id="github-link" href="https://github.com/Guacamoley">
                <img class="git-image" src="images/github-icon.svg" alt="GitHub">
            </a>
        </div>
    </footer>
</body>

</html>
